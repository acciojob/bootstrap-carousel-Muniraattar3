<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="carousel-item first-slide">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="First Slide">
                </div>
                <div class="carousel-item second-slide">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Second Slide">
                </div>
                <div class="carousel-item third-slide active">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Third Slide">
                </div>
                <div class="carousel-item fourth-slide">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Fourth Slide">
                </div>
                <div class="carousel-item fifth-slide">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Fifth Slide">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
